<!DOCTYPE html>
<html>

<head>
    <title>FIT3179 Data Visualization 2</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
    <div class="title">
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>Influenza Cases in the World</h1>
            </div>
        </div>
        <!-- end pure grid group -->
    </div>

    <div class="page">
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div id="world_map_vis" class="vis-container"></div>
            </div>

            <div class="pure-u-1-2">
                <div id="au_map_vis" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div id="scatter_rate_vis" class="vis-container"></div>
            </div>

            <div class="pure-u-1-2">
                <div id="case_by_type_vis" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
    </div>



    <script type="text/javascript">

        var world_map = "js/world_flu_map.vg.json";
        var scatter_rate = "js/positivity_rate.vg.json";

        var au_map = "js/au_flu_map.vg.json";
        var case_by_type = "js/cases_by_type_au.vg.json";

        vegaEmbed('#world_map_vis', world_map, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#scatter_rate_vis', scatter_rate, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#au_map_vis', au_map, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#case_by_type_vis', case_by_type, { "actions": false }).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>


</html>
